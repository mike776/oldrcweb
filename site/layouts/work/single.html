{{ partial "nav.html" . }}

<section id="work" class="pb-5">
  <div class="container text-center">
    <h1 class="h1 my-5">{{ .Title }}</h1>
  </div>

  <div class="bg-light p-4 text-center">
      <img class="rounded shadow" src="{{.Site.BaseURL}}images/work/{{ .Params.featuredimage }}" style="max-width:100%" alt="">
      <div class="mt-4">
        <span class="mr-2 text-secondary">Share</span>
        <a target="_blank" href="https://www.facebook.com/sharer.php?u={{ .Permalink }}" class="btn btn-filled btn-sm btn-facebook mr-1"><i class="fab fa-facebook"></i></a>
        <a target="_blank" href="https://twitter.com/intent/tweet?url={{.Permalink}}&text={{.Title}}" class="btn btn-filled btn-sm btn-twitter mr-1"><i class="fab fa-twitter"></i></a>
        <a target="_blank" href="http://pinterest.com/pin/create/link/?url={{ .Permalink }}" class="btn btn-filled btn-sm btn-pinterest mr-1"><i class="fab fa-pinterest"></i></a>
        <button onclick="copylink('{{.Permalink}}')" class="btn btn-sm btn-outline-white"><i class="fa fa-link"></i> Copy Link</button>
      </div>

    </div>


    <div class="container">


    <div style="max-width: 700px; width: 100%;" class="m-auto pt-4 text-left">
      {{ .Content }}
    </div>

  </div>
</section>

<script>
function copylink(link){
  const el = document.createElement('textarea');
  el.value = link;
  el.setAttribute('readonly', '');
  el.style.position = 'absolute';
  el.style.left = '-9999px';
  document.body.appendChild(el);
  el.select();
  document.execCommand('copy');
  document.body.removeChild(el);
  alert("Link copied!");
}
</script>
