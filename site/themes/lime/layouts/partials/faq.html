{{ $faq := .Site.Data.faq }}

<section class="bg-warning py-5">

  <h2 class="text-center ">{{ $faq.title }}</h2>
  <p class="text-muted pb-5">{{ $faq.description }}</p>

  <div class="row no-gutters justify-content-center">
    <div class="col-lg-6 col-md-8 col-11">
        <div class="accordion" id="accordionExample">
          {{ range $faq.faq }}
            <div class="bg-white shadow rounded mb-3">
              <div class="" id="heading{{ .title | urlize }}">
                <h5 class="mb-0">
                  
                  <a class="p-3 d-block collapsed h5"  data-toggle="collapse" data-target="#collapse{{ .title | urlize }}" aria-expanded="true" aria-controls="collapse{{ .title | urlize }}">
                    {{ .title }}
                    <span class="float-right"></span>
                  </a>
                </h5>
              </div>
          
              <div id="collapse{{ .title | urlize }}" class="collapse" aria-labelledby="heading{{ .title | urlize }}" data-parent="#accordionExample">
                <div class="card-body text-muted">
                  {{ .description }}
                </div>
              </div>
            </div>
            {{ end }}
          </div>
    </div>
  </div>
</section>
