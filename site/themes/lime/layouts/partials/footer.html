{{ $footer := .Site.Data.footer }}
<section id="footer" class="py-3">
	<div class="container">
		<span class="text-muted">{{ $footer.footertext }}</span>
		<span class="float-right">
			<a href="{{ $footer.href }}">
				<img style="max-width:100%" src="{{.Site.BaseURL}}images/{{ $footer.rightlogo }}" alt="">
			</a>
		</span>
	</div>
</section>
